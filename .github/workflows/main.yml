name: .NET Core  

on:  
  push:  
    branches: [ master ]  
  pull_request:  
    branches: [ master ]  

jobs:  
  build: 
    runs-on: ubuntu-latest  
    steps:  
    - uses: actions/checkout@v2  
    - name: Setup .NET Core  
      uses: actions/setup-dotnet@v1  
      with:  
        dotnet-version: 3.1.101  
    - name: Install dependencies  
      run: dotnet restore src/AWSSecretManager.Configuration.Extension/AWSSecretManager.Configuration.Extension
    - name: Build  
      run: dotnet build --configuration Release --no-restore  src/AWSSecretManager.Configuration.Extension/AWSSecretManager.Configuration.Extension
    - name: Test  
      run: dotnet test --no-restore --verbosity normal  src/AWSSecretManager.Configuration.Extension/AWSSecretManager.Configuration.Extension
    - name: Publish  
      uses: brandedoutcast/publish-nuget@v2.5.2  
      with:   
        PROJECT_FILE_PATH: src/AWSSecretManager.Configuration.Extension/AWSSecretManager.Configuration.Extension/AWSSecretManager.Configuration.Extension.csproj  
        NUGET_KEY: ${{secrets.NUGET_API_KEY}} 